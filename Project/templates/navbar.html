<a href="/">
    <h1>배은망덕</h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="q" placeholder="원하는 것을 찾아보세요" />
</form>

{% if request.user.is_authenticated %}
<p>{{request.user}} 님, 반가워요!</p>
<a href="{% url 'logout' %}">로그아웃</a>
{% else %}
<a href="{% url 'login' %}">로그인</a>
{% endif %}

<hr>
